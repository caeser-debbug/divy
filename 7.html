<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divy Transfert - S√©lection du pays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'divy-blue': '#5bc4ff',
                        'divy-blue-dark': '#4da9e8',
                        'divy-green': '#5bc4ff'
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased transition-colors duration-300 dark:bg-gray-900 bg-white">
    <div class="min-h-screen flex flex-col items-center justify-start relative p-4">
        <!-- Header avec bouton retour et progress bar -->
        <div class="w-full max-w-md flex items-center mb-4">
            <button class="text-gray-800 dark:text-white p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </button>
            <div class="ml-4 flex-1 bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                <div class="bg-divy-green rounded-full h-2 w-2/5"></div>
            </div>
        </div>

        <!-- Contenu principal -->
        <div class="w-full max-w-md pt-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white flex items-center">
                D'o√π venez-vous? <span class="ml-2">üåç</span>
            </h1>
            <p class="text-gray-600 dark:text-gray-300 mt-2 mb-8">
                S√©lectionnez votre pays d'origine. Nous v√©rifierons votre identit√© √† l'√©tape suivante.
            </p>

            <!-- Search input -->
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="text" placeholder="Rechercher un pays" class="w-full pl-12 pr-4 py-4 bg-gray-100 dark:bg-gray-800 border-0 rounded-lg text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-divy-blue focus:outline-none transition-all duration-200">
            </div>

            <!-- Liste des pays -->
            <div class="space-y-4">
                <!-- Niger -->
                <button class="w-full flex items-center p-4 rounded-lg bg-white dark:bg-gray-800 shadow hover:shadow-md transition-shadow">
                    <div class="w-10 h-6 mr-4 flex-shrink-0 rounded overflow-hidden">
                        <div class="h-2 bg-orange-600"></div>
                        <div class="h-2 bg-white"></div>
                        <div class="h-2 bg-green-600"></div>
                    </div>
                    <span class="text-gray-800 dark:text-white text-lg">Niger</span>
                    <div class="ml-auto">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>

                <!-- Gabon -->
                <button class="w-full flex items-center p-4 rounded-lg bg-white dark:bg-gray-800 shadow hover:shadow-md transition-shadow">
                    <div class="w-10 h-6 mr-4 flex-shrink-0 rounded overflow-hidden">
                        <div class="h-2 bg-green-600"></div>
                        <div class="h-2 bg-yellow-400"></div>
                        <div class="h-2 bg-blue-600"></div>
                    </div>
                    <span class="text-gray-800 dark:text-white text-lg">Gabon</span>
                    <div class="ml-auto">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>

                <!-- S√©n√©gal -->
                <button class="w-full flex items-center p-4 rounded-lg bg-white dark:bg-gray-800 shadow hover:shadow-md transition-shadow">
                    <div class="w-10 h-6 mr-4 flex-shrink-0 rounded overflow-hidden">
                        <div class="flex h-full">
                            <div class="w-1/3 bg-green-600"></div>
                            <div class="w-1/3 bg-yellow-400"></div>
                            <div class="w-1/3 bg-red-600"></div>
                        </div>
                    </div>
                    <span class="text-gray-800 dark:text-white text-lg">S√©n√©gal</span>
                    <div class="ml-auto">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>

                <!-- C√¥te d'Ivoire -->
                <button class="w-full flex items-center p-4 rounded-lg bg-white dark:bg-gray-800 shadow hover:shadow-md transition-shadow">
                    <div class="w-10 h-6 mr-4 flex-shrink-0 rounded overflow-hidden">
                        <div class="flex h-full">
                            <div class="w-1/3 bg-orange-600"></div>
                            <div class="w-1/3 bg-white"></div>
                            <div class="w-1/3 bg-green-600"></div>
                        </div>
                    </div>
                    <span class="text-gray-800 dark:text-white text-lg">C√¥te d'Ivoire</span>
                    <div class="ml-auto">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>

                <!-- Cameroun -->
                <button class="w-full flex items-center p-4 rounded-lg bg-white dark:bg-gray-800 shadow hover:shadow-md transition-shadow">
                    <div class="w-10 h-6 mr-4 flex-shrink-0 rounded overflow-hidden">
                        <div class="flex h-full">
                            <div class="w-1/3 bg-green-600"></div>
                            <div class="w-1/3 bg-red-600"></div>
                            <div class="w-1/3 bg-yellow-400"></div>
                        </div>
                    </div>
                    <span class="text-gray-800 dark:text-white text-lg">Cameroun</span>
                    <div class="ml-auto">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>

        <!-- Theme toggle button (fixed at top right) -->
        <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
            <svg id="light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
            </svg>
            <svg id="dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference or use preferred color scheme
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // Theme toggle function
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
